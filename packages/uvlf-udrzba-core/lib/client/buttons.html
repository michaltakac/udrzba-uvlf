<template name="statusZiadanka">
{{#if equals status "TRUE"}}
  <i class="fa fa-3x fa-check-square-o" title="Vybavené" style="color: #43CE18;"></i>
{{else}}
  <i class="fa fa-3x fa-exclamation-triangle" title="Čaká na riešenie..." style="color: #EDBA40;"></i>
{{/if}}
</template>

<template name="statusNakup">
{{#if equals status "TRUE"}}
  <i class="fa fa-3x fa-check-square-o" title="Vybavené" style="color: #43CE18;"></i>
{{else}}
  <i class="fa fa-3x fa-clock-o" title="Čaká na vybavenie..." style="color: #c7c7c7;"></i>
{{/if}}
</template>

<template name="editZiadanka">
  <button type="button" class="btn btn-warning edit">Upraviť</button>
</template>

<template name="ziadankaAddNakup">
  {{#if nakupExists}}
  <a href="/ziadanky/{{this._id}}/nakup" class="btn btn-success">Nákup</a>
  {{else}}
  <a href="/ziadanky/{{this._id}}/nakup" class="btn btn-primary">Nákup</a>
  {{/if}}
</template>

<template name="tlacZiadanka">
  <button type="button" class="btn btn-default tlac"><i class="fa fa-print"></i>
 Náhľad</button> 
 <button type="button" class="btn btn-primary pdf"><i class="fa fa-print"></i>
 PDF</button>
</template>

<template name="ziadankaLink">
  <a href="/ziadanky/{{ziadankaId}}/edit" class="btn btn-primary">Otvoriť žiadanku</a>
</template>

<template name="editNakup">
  <a href="/ziadanky/{{ziadankaId}}/nakup" class="btn btn-warning">Editovať</a>
</template>

<template name="tlacNakup">
  <a href="/ziadanky/{{ziadankaId}}/tlac" class="btn btn-default"><i class="fa fa-print"></i>
 Tlač</a>
</template>

<template name="deleteNakup">
  <button type="button" class="btn btn-danger delete">Odstrániť</button>
</template>
