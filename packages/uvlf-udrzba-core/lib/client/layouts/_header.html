<template name="_header">
  {{> bertAlert}}
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Údržba UVLF</a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            {{#if isInRole 'admin'}}
            <li class=""><a href="/ziadanky">Zoznam žiadaniek</a></li>
            <li class=""><a href="/nakupy">Zoznam nákupov</a></li>
            <li class=""><a href="/admin"><i class="fa fa-users"></i> Administrácia</a></li>
            {{/if}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> {{currentUser.profile.titulPred}} {{currentUser.profile.meno}} {{currentUser.profile.priezvisko}}{{#if currentUser.profile.titulZa}}, {{currentUser.profile.titulZa}}{{/if}} <i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" data-action="logout"><i class="fa fa-lock"></i> Odhlásenie</a></li>
              </ul>
            </li>
          </ul>
        {{else}}
          <div class="navbar-right">
            <a href="/sign-in" class="btn btn-default navbar-btn">Prihlásenie</a>
          </div>
        {{/if}}

        <ul class="nav navbar-nav navbar-right">
          <li class=""><a href="/pridat-poziadavku">Pridať požiadavku</a></li>
        </ul>
      </div>

    </div>
  </nav>

</template>
