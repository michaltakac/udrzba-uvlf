<template name="tableZiadankaTools">
  {{#if isInRole 'admin'}}
  <a href="/ziadanky/{{this._id}}/edit" class="btn btn-warning" title="Editovať"><i class="fa fa-custom fa-pencil-square-o edit"></i></a>
  <a href="#" data-action="delete-ziadanka" class="btn btn-danger" title="Archivovať"><i class="fa fa-custom fa-times delete"></i></a>
  {{else}}
  <a href="/ziadanky/{{this._id}}" target="_blank" class="btn btn-primary" title="Náhľad tlače"><i class="fa fa-custom fa-print nahlad"></i></a>
  {{/if}}
</template>
