<template name="ziadankaSettings">
  <div class="row">
    <div class="col-md-6">
      <!-- Dátum vystavenia -->
      <div class="form-group">
        <label for="createdAt">Dátum vystavenia:</label>
        <input type="text" name="createdAt" id="createdAt" class="form-control {{#if miestoError}}has-error{{/if}}" value="{{fullTime this.createdAt}}" disabled>
      </div>
      <!-- Termín začatia prác -->
      <div class="form-group">
        <label for="zacatiePrac">Termín začatia prác:</label>
        <input type="text" name="zacatiePrac" id="zacatiePrac" data-type="datepicker" class="form-control {{#if miestoError}}has-error{{/if}}" disabled="{{#if this.vybavena}}true{{/if}}">
      </div>
      <!-- Termín ukončenia prác -->
      <div class="form-group">
        <label for="ukonceniePrac">Termín ukončenia prác:</label>
        <input type="text" name="ukonceniePrac" id="ukonceniePrac" data-type="datepicker" class="form-control {{#if miestoError}}has-error{{/if}}" disabled="{{#if this.vybavena}}true{{/if}}">
      </div>
    </div>

    <div class="col-md-6">
      <!-- Priorita -->
      <div class="form-group">
        <label for="priorita">Priorita:</label>
        <select type="text" name="priorita" id="priorita" class="form-control" disabled="{{#if this.vybavena}}true{{/if}}">
        {{#each options}}
          <option value="{{value}}" selected="{{#if equals value ziadanka.priorita}}true{{/if}}">{{text}}</option>
        {{/each}}
        </select>
      </div>
      <!-- Pridelený pracovník -->
      <div class="form-group">
        <label for="pridelenyPracovnik">Pridelený pracovník:</label>
        <input name="pridelenyPracovnik" id="pridelenyPracovnik">
        {{#if pracovnici}}
          <ul>
          {{#each pracovnici}}
            <li><button class="btn btn-danger" data-event="delete-pracovnik">X</button> {{this}}</li>
          {{/each}}
          </ul>
        {{/if}}
      </div>
    </div>
  </div>
</template>
