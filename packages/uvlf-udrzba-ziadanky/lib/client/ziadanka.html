<template name="ziadanka">

  <div class="container">

    <div class="row">
      <div class="col-xs-6">
        <h1>Údržba UVLF</h1>
        <h3><small>Žiadanka na opravu alebo údržbu</small></h3>
      </div>
      <div class="col-xs-6 text-right">
        <h3>{{ziadanka.cislo}}</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h4>Žiadateľ</h4>
          </div>
          <div class="panel-body">
            <p><strong>Meno:</strong> {{ziadanka.ziadatelInfo_titulPred}} {{ziadanka.ziadatelInfo_meno}} {{ziadanka.ziadatelInfo_priezvisko}}{{#if ziadanka.ziadatelInfo_titulZa}}, {{ziadanka.ziadatelInfo_titulZa}}{{/if}}</p>
            <p><strong>Útvar/katedra/klinika:</strong> {{ziadanka.ziadatelInfo_utvar}}</p>
            <p><strong>Pracovisko:</strong> {{ziadanka.ziadatelInfo_pracovisko}}</p>
            <p><strong>Referát:</strong> {{ziadanka.ziadatelInfo_referat}}</p>
            <p><strong>Email:</strong> <span style="color: #0D3B8A;">{{ziadanka.ziadatelInfo_email}}</span></p>
          </div>
        </div>
      </div>
      <div class="col-xs-7">
        <div class="row">
          <div class="col-md-12">
            <div class="span7">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h4>Miesto</h4>
                </div>
                <div class="panel-body">
                  <p>{{ziadanka.miesto}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="span7">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h4>Predmet požiadavky</h4>
                </div>
                <div class="panel-body">
                  <p>{{ziadanka.predmet}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="span7">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <h4>Popis požiadavky</h4>
                </div>
                <div class="panel-body">
                  <p>{{ziadanka.sprava}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <h3><small>Poznámky</small></h3>
        <hr style="border-color: #B6B6B6;">
        <hr style="border-color: #B6B6B6;">
        <hr style="border-color: #B6B6B6;">
        <hr style="border-color: #B6B6B6;">
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <h3>Súpis dodávok</h3>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            <tr>
              <th style="width: 20px;"></th>
              <th>Názov</th>
              <th>Sklad</th>
              <th style="width: 50px;">Počet</th>
              <th style="width: 20px;">Jednotka</th>
            </tr>
          </thead>
          <tbody>
            {{#each vydajka}}
            <tr>
              <td>{{index}}.</td>
              <td>{{nazovPolozky}}</td>
              <td>{{kategoria}}</td>
              <td>{{pocet}}</td>
              <td>{{jednotka}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-6">
        <p><span style="font-style: italic; font-weight: 700;">Spracoval:</span></p>
        <p>Vladimír Takáč<br>
        Oddelenie prevádzky a investícií<br>
        UVLF Košice<br>
        Tel.: +421 917 171 065<br>
        <span style="color: #0D3B8A;">Vladimir.Takac@uvlf.sk</span></p>
      </div>
      <div class="col-md-6">
        <p>
          <strong>Dátum vystavenia:</strong> {{fullTime ziadanka.createdAt}} <br>
          <strong>Začatie prác:</strong> {{ziadanka.zacatiePrac}} <br>
          <strong>Ukončenie prác:</strong> {{ziadanka.ukonceniePrac}} <br>
          <strong>Priorita:</strong> {{ziadanka.priorita}} <br>
          <strong>Pridelení pracovníci:</strong> {{ziadanka.pridelenyPracovnik}}
        </p>
      </div>
    </div>

    <hr style="border: 1px dashed #CBCBCB;">
    <p>Potvrdenie žiadateľa o vykonaní prác na žiadanke s ID: <strong>{{ziadanka.cislo}}</strong></p>

    <div class="row" style="margin: 200px 0 50px 0;">
      <div class="col-xs-4">
        <p>
          <strong>
          Dátum: ............................. <br>
          </strong>
        </p>
      </div>
      <div class="col-xs-4 col-xs-offset-4 text-right">
        <p>
          <strong>
          Podpis: ............................. <br>
          </strong>
        </p>
      </div>
    </div>

  </div>
</template>
