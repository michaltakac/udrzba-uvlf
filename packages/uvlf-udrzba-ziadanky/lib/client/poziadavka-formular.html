<template name="poziadavkaFormular">
  <h3 class="form-title">Pridať požiadavku ({{cislo}})</h3>
  <form id="formular-poziadavka">
    <!-- Ziadatel -->
    <div class="form-group">
      <div class="ziadatel-info" style="margin-top: 15px;">
        <p>
          <strong>Žiadateľ:</strong> {{currentUser.profile.titulPred}} {{currentUser.profile.meno}} {{currentUser.profile.priezvisko}}{{#if currentUser.profile.titulZa}}, {{currentUser.profile.titulZa}}{{/if}}<br><br>

          <strong>Útvar/katedra/klinika:</strong> {{currentUser.profile.utvar}}<br>
          <strong>Pracovisko:</strong> {{currentUser.profile.pracovisko}}<br>
          <strong>Referát:</strong> {{currentUser.profile.referat}}
        </p>
      </div>
    </div>
    <!-- Miesto -->
    <div class="form-group">
      <label for="miesto">Miesto:</label>
      <input type="text" name="miesto" id="miesto" class="form-control {{#if miestoError}}has-error{{/if}}" placeholder='Miesto poruchy'>
    </div>
    <!-- Predmet -->
    <div class="form-group">
      <label for="predmet">Predmet požiadavky:</label>
      <input type="text" name="predmet" id="predmet" class="form-control {{#if miestoError}}has-error{{/if}}">
    </div>
    <!-- Sprava -->
    <div class="form-group">
      <label for="sprava">Správa:</label>
      <textarea name="sprava" id="sprava" class="form-control {{#if spravaError}}has-error{{/if}}" rows="5" placeholder='Správa s popisom poruchy' style="resize: vertical;"></textarea>
    </div>

    <button type="submit" class="btn btn-success pull-right">Odoslať požiadavku</button>
  </form>
</template>
