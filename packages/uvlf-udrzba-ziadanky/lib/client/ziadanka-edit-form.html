<template name="ziadanka_edit_form">
  <form id="ziadanka-edit">
    <div class="row">
      <div class="col-md-6">
        <h3 class="form-title">Žiadanka č.: {{ziadanka.cislo}}</h3>
        <div class="ziadatel-info">
          <p>
            <strong>Útvar/katedra/klinika:</strong> {{ziadanka.ziadatelInfo_utvar}}<br>
            <strong>Pracovisko:</strong> {{ziadanka.ziadatelInfo_pracovisko}}<br>
            <strong>Referát:</strong> {{ziadanka.ziadatelInfo_referat}}<br><br>

            <strong>Meno:</strong> {{ziadanka.ziadatelInfo_titulPred}} {{ziadanka.ziadatelInfo_meno}} {{ziadanka.ziadatelInfo_priezvisko}}{{#if ziadanka.ziadatelInfo_titulZa}}, {{ziadanka.ziadatelInfo_titulZa}}{{/if}}<br>
            <strong>Email:</strong> <a href="mailto:{{ziadanka.ziadatelInfo_email}}">{{ziadanka.ziadatelInfo_email}}</a><br>
            <strong>Telefón:</strong> {{ziadanka.ziadatelInfo_telefon}}<br>
            <strong>Klapka:</strong> {{ziadanka.ziadatelInfo_klapka}}<br>
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Miesto -->
        <div class="form-group">
          <label for="miesto">Miesto:</label>
          <input type="text" name="miesto" id="miesto" class="form-control {{#if miestoError}}has-error{{/if}}" value="{{ziadanka.miesto}}">
        </div>
        <!-- Sprava -->
        <div class="form-group">
          <label for="sprava">Predmet požiadavky:</label>
          <textarea name="sprava" id="sprava" class="form-control {{#if spravaError}}has-error{{/if}}" rows="5" value="{{ziadanka.sprava}}"></textarea>
        </div>
      </div>
    </div>

    <hr>

    {{> ziadankaSettings}}

    <hr>

    <div class="row">
      <div class="col-md-12">
        <!-- Súpis dodávok -->
        <div class="form-group">
          <label for="supisDodavok">Výdaj zo skladu:</label>
          <select name="supisDodavok" id="supisDodavok" class="form-control {{#if miestoError}}has-error{{/if}}" multiple="multiple"></select>
          {{#if dodavky}}
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>Nazov</th>
                <th>Pocet</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {{#each dodavky}}
              <tr>
                <td>{{this}}</td>
                <td>125</td>
                <td><button class="btn btn-danger" data-event="delete-dodavka">X</button></td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          {{/if}}
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
      {{#if equals status "TRUE"}}
        <h3>Táto požiadavka bola vybavená!</h3>
      {{else}}
        <h3>Zaškrtnite, ak považujete požiadavku za vybavenú:</h3>
        <!-- Status -->
        <div class="form-group">
          <div class="col-sm-9 pull-right">
            <input type="checkbox" name="status">
          </div>
        </div>
      {{/if}}
        <p class="pull-right">
          <a href="/ziadanky" class="btn btn-default">Späť na zoznam žiadaniek</a>
          <button type="submit" class="btn btn-success">Uložiť</button>
        </p>
      </div>
    </div>
  </form>
</template>
