<template name="ziadanky">
  <div class="row">
    <div class="col-md-12">
      <h3 class="form-title">Zoznam žiadaniek</h3>
      {{#if Template.subscriptionsReady}}
        {{> tabular table=TabularTables.Ziadanky selector=selector class="table table-striped table-bordered table-condensed"}}
      {{else}}
        {{> loading}}
      {{/if}}
    </div>
  </div>
  <hr>
</template>

<template name="ziadankyArchiv">
  <div class="row">
    <div class="col-md-12">
      <h3 class="form-title">Archív vybavených žiadaniek</h3>
      {{#if Template.subscriptionsReady}}
        {{> tabular table=TabularTables.Ziadanky selector=selector class="table table-striped table-bordered table-condensed"}}
      {{else}}
        {{> loading}}
      {{/if}}
    </div>
  </div>
  <hr>
</template>
